<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Celestial Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
    <link rel="stylesheet" href="threeBody.css"/>
</head>
<body>
<canvas id="canvas" width="100" height="100"></canvas>
<div class="ui inverted form">
    <div class="ui fields">
        <button class="ui button" id="add-planet">Add Planet</button>
        <button class="ui icon button" id="pause">Play</button>
        <button class="ui button" id="clear-paths">Clear Paths</button>
        <button class="ui button" id="show-paths">Show Paths</button>
        <button class="ui button" id="show-predictions">Show Predictions</button>
        <button class="ui button" id="show-vector">Show Vectors</button>
        <button class="ui button" id="clear-planets">Clear</button>
    </div>
</div>
<div class="ui inverted form slider-form">
    <div class="ui hidden" id="planet-form">
        <div class="ui field">
            <label for="radius">Radius</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="radius">
        </div>
        <div class="ui field">
            <label for="xPos">X Position</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="xPos">
        </div>
        <div class="ui field">
            <label for="yPos">Y Position</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="yPos">
        </div>
        <div class="ui field">
            <label for="direction">Direction</label>
            <input type="range" min="0" max="628" value="0" class="slider" id="direction">
        </div>
        <div class="ui field">
            <label for="speed">Speed</label>
            <input type="range" min="0" max="400" value="0" class="slider" id="speed">
        </div>
        <div class="ui field">
            <label for="density">Density</label>
            <input type="range" min="1" max="100" value="50" class="slider" id="density">
        </div>
        <div class="ui field">
            <label for="hue">Hue</label>
            <input type="range" min="1" max="360" value="50" class="slider" id="hue">
        </div>
        <div class="ui field">
            <button class="ui small button" id="anchor-planet">Anchor Planet</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
<script src="three_bodies.js"></script>
</body>
</html>
